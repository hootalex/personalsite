<!DOCTYPE html>
<html>
<title>Alex Tomlinson - Scranton Panorama</title>
<script src="../jquery.min.js"></script>
<style>
html, body {
  background-color: black;
  padding: 0;
  margin: 0;
}

img {
  cursor: url(http://aelx.co/favicon.ico), auto;

  position: absolute;
  height: 100%;
}

a {
  cursor: default;
}

</style>
<script>
  $(document).mousemove(function(e) {
    var percent = e.clientX / $(window).width();
    $('body, html').scrollLeft($(document).width() * percent);
});
</script>
<body>
  <a href="http://aelx.co"><div class="panorama"><img src="../photos/scrantonsmall.jpg"></div></a>
</body>
</html>
