<!DOCTYPE html>
<html>
<title>Alex Tomlinson</title>
<script src="jquery.min.js"></script>
<script src="script.js"></script>
<style>
html, body {
  padding: 0;
  margin: 0;
}

img {
  position: absolute;
  height: 100%;
}

</style>
<script>
  $(document).mousemove(function(e) {
    var percent = e.clientX / $(window).width();
    $('body, html').scrollLeft($(document).width() * percent);
});
</script>
<body>
  <div class="panorama"><img src="photos/scrantonsmall.jpg"></div>
</body>
</html>
