<!DOCTYPE html>
<html>
<title>Alex Tomlinson</title>
<style>
html {
  background-color: black;
  background: url(photos/tracklight3.jpg) no-repeat center center fixed;
  background-size: cover;
}

iframe {
  display: none;
}

a {
  color: red;
  animation-name: blink;
  animation-duration: .9s;
  animation-iteration-count: infinite;
}

@keyframes blink {

  0% {
    color: white;
  }

  50% {
    color: red;
  }

  100% {
    color: white;
  }

}

@keyframes font {

  0% {
    font-size: 0vw;
  }

  99% {
    font-size: 25vw;
    opacity: 1;
  }

  100% {
    opacity: 0;
    font-size: 25vw;
  }

}

a:hover {
  color: yellow;
  animation-name: none;
}

h1 {
  padding: 20px;
  font-style: italic;
  font-weight: normal;
  font-family: Arial Black;
  text-align: center;
  animation-name: font;
  animation-duration: 30s;
  animation-fill-mode: forwards;
}
</style>
<body>
  <iframe width="200" height="200" src="https://www.youtube.com/embed/rcjpags7JT8?start=46&autoplay=1" frameborder="0" allowfullscreen></iframe>
  <h1><a href="index2">TELL ME LIES TELL ME SWEET LITTLE LIES</a></h1>
</body>
</html>
