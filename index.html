  .photo {

  .path {
    animation: dash 35s cubic-bezier(0.670, 0.005, 0.200, 1.000);
    animation-fill-mode: forwards;
  }
  @keyframes scroll {
    0% {
      padding-left: -50px;
    }
    100% {
      padding-left: 50px;
    }
  }

  @keyframes dash {
    0% {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
    }
    1% {
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
    }
    50% {
      stroke-dasharray: 10;
      stroke-dashoffset: 5;
    }
    100% {
      stroke-dasharray: 2000;
      stroke-dashoffset: 0;
    }
  }
  @media screen and (max-width: 600px) {
  .photo {
    position: relative;
    display: block;
  }
}
</style>
